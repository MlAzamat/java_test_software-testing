apply plugin: 'java'


//указываем откуда загружать дополнителные библитоеки для testit
repositories {
    mavenCentral()
}

//дикларация зависимости. загружаем фреймворк testng https://search.maven.org/artifact/org.testng/testng/7.3.0/jar
dependencies {
    implementation 'org.testng:testng:7.3.0'
}
